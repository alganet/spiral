<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygonal Spiral</title>
    <link rel="stylesheet" href="../style.css?2">
</head>

<body>
    <div class="container">
        <h1>Polygonal Spiral</h1>
        <canvas id="spiralCanvas"></canvas>
        <div class="legend">
            <span class="toolbar-status" id="status">⏳</span>
            <input type="number" id="sidesInput" min="3" step="1" value="120"
                style="padding: 6px 8px; border: 1px solid rgba(0,0,0,0.1); border-radius: 6px; width: 50px; font-size: 0.85em;">
            <button class="regenerate-btn" id="resetBtn" title="Generate spiral">Generate</button>
            <button class="toggle-btn active" id="fitToggle" title="Toggle canvas fit to viewport">Fit</button>
            <div class="legend-divider"></div>
            <div class="legend-item">
                <input type="color" class="color-picker" data-color="prime" title="Change prime color">
                Prime
            </div>
            <div class="legend-item">
                <input type="color" class="color-picker" data-color="muNeg" title="Change μ = -1 color">
                μ = -1
            </div>
            <div class="legend-item">
                <input type="color" class="color-picker" data-color="muZero" title="Change μ = 0 color">
                μ = 0
            </div>
            <div class="legend-item">
                <input type="color" class="color-picker" data-color="muPos" title="Change μ = 1 color">
                μ = 1
            </div>
            <button class="reset-colors-btn" onclick="SpiralColors.reset()" title="Reset to default colors">Reset
                Colors</button>
        </div>
    </div>
    <script src="../canvas-fit.js"></script>
    <script src="../colors.js"></script>
    <script src="script.js"></script>

</body>

</html>
